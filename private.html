<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Privater Chat</title>
  <style>
    body { font-family: sans-serif; padding: 10px; }
    #chat, #logoutBtn { display: none; }
    #messages { white-space: pre-wrap; border: 1px solid #ccc; padding: 10px; height: 200px; overflow-y: auto; margin-bottom: 10px; }
  </style>
</head>
<body>

  <div id="login">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Benutzername"><br>
    <input type="password" id="password" placeholder="Passwort"><br>
    <button onclick="login()">Login</button>
    <p id="loginError" style="color:red;"></p>
  </div>

  <div id="chat">
    <h2>Privater Chat</h2>
    <div id="messages">Noch keine Nachrichten.</div>
    <input type="text" id="messageInput" placeholder="Nachricht">
    <button onclick="sendMessage()">Senden</button>
  </div>

  <button id="logoutBtn" onclick="logout()">Logout</button>

  <script>
    const users = {
      user1: "pass1",
      user2: "pass2"
    };

    let currentUser = null;
    let messages = [];

    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      if (users[user] === pass) {
        currentUser = user;
        document.getElementById("login").style.display = "none";
        document.getElementById("chat").style.display = "block";
        document.getElementById("logoutBtn").style.display = "block";
        loadMessages();
      } else {
        document.getElementById("loginError").textContent = "UngÃ¼ltige Anmeldedaten.";
      }
    }

    function sendMessage() {
      const text = document.getElementById("messageInput").value.trim();
      if (!text) return;
      messages.push({ user: currentUser, text });
      if (messages.length > 10) messages.shift(); // Nur die letzten 10 Nachrichten
      document.getElementById("messageInput").value = "";
      loadMessages();
    }

    function loadMessages() {
      const msgDiv = document.getElementById("messages");
      msgDiv.innerHTML = "";
      messages.forEach(msg => {
        msgDiv.innerHTML += msg.user + ": " + msg.text + "\n";
      });
    }

    function logout() {
      currentUser = null;
      document.getElementById("chat").style.display = "none";
      document.getElementById("logoutBtn").style.display = "none";
      document.getElementById("login").style.display = "block";
    }
  </script>
</body>
</html>
