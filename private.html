<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login System</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #welcome { font-size: 20px; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Login</h1>

  <!-- Login Formular -->
  <input type="text" id="username" placeholder="Benutzername">
  <input type="password" id="password" placeholder="Passwort">
  <button onclick="login()">Einloggen</button>

  <!-- Bereich für die Willkommensnachricht -->
  <div id="welcome"></div>

  <script>
    // Vordefinierte Benutzer und Passwörter
    const users = {
      "user1": "pass1",
      "user2": "pass2",
      "user3": "pass3",
      "user4": "pass4"
    };

    // Login Funktion
    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      // Überprüfen, ob der Benutzername existiert und das Passwort korrekt ist
      if (users[username] && users[username] === password) {
        // Zeige die Willkommensnachricht
        document.getElementById("welcome").textContent = `Willkommen, ${username}!`;
      } else {
        // Falls der Login fehlschlägt
        alert("Benutzername oder Passwort ist falsch.");
      }
    }
  </script>
</body>
</html>
