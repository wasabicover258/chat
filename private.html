<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat (Private)</title>
  <style>
    body { font-family: sans-serif; padding: 10px; }
    #messages { white-space: pre-wrap; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Privater Chat</h1>
  <div id="messages">Nachrichten werden geladen...</div>
  <input type="text" id="messageInput" placeholder="Nachricht eingeben">
  <button onclick="sendMessage()">Senden</button>

  <script>
    // Username aus dem URL-Parameter ?user=
    function getUsernameFromURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get('user') || 'Gast';
    }

    const userName = getUsernameFromURL();

    const DB_URL = "https://chat-586a3-default-rtdb.europe-west1.firebasedatabase.app/privateMessages.json";
    const MAX_MESSAGES = 5;

    function loadMessages() {
      const xhr = new XMLHttpRequest();
      xhr.open("GET", DB_URL, true);
      xhr.onreadystatechange = function () {
        if (xhr.readyState === 4) {
          if (xhr.status === 200) {
            try {
              const data = JSON.parse(xhr.responseText);
              const messages = [];

              for (let key in data) {
                if (data[key]?.name && data[key]?.text) {
                  messages.push({ id: key, name: data[key].name, text: data[key].text });
                }
              }

              messages.sort((a, b) => a.id.localeCompare(b.id));

              const limitedMessages = messages.slice(-MAX_MESSAGES);
              const text = limitedMessages.map(msg => `${msg.name}: ${msg.text}`).join("\n");

              document.getElementById('messages').textContent = text || "Noch keine Nachrichten.";
            } catch (e) {
              document.getElementById('messages').textContent = "Fehler beim Verarbeiten der Nachrichten.";
            }
          } else {
            document.getElementById('messages').textContent = "Fehler beim Laden der Nachrichten.";
          }
        }
      };
      xhr.send();
    }

    function sendMessage() {
      const text = document.getElementById('messageInput').value.trim();
      if (!text) return;

      const message = JSON.stringify({ name: userName, text: text });

      const xhr = new XMLHttpRequest();
      xhr.open("POST", DB_URL, true);
      xhr.setRequestHeader("Content-Type", "application/json");
      xhr.onreadystatechange = function () {
        if (xhr.readyState === 4 && xhr.status === 200) {
          loadMessages();
          cleanUpMessages();
          document.getElementById('messageInput').value = '';
        }
      };
      xhr.send(message);
    }

    function cleanUpMessages() {
      const xhr = new XMLHttpRequest();
      xhr.open("GET", DB_URL, true);
      xhr.onreadystatechange = function () {
        if (xhr.readyState === 4 && xhr.status === 200) {
          try {
            const data = JSON.parse(xhr.responseText);
            const keys = Object.keys(data);
            if (keys.length > MAX_MESSAGES) {
              const sortedKeys = keys.sort();
              const toDelete = sortedKeys.slice(0, keys.length - MAX_MESSAGES);
              toDelete.forEach(key => {
                const deleteUrl = `https://chat-586a3-default-rtdb.europe-west1.firebasedatabase.app/privateMessages/${key}.json`;
                const deleteXhr = new XMLHttpRequest();
                deleteXhr.open("DELETE", deleteUrl, true);
                deleteXhr.send();
              });
            }
          } catch (e) {
            console.log("Fehler beim LÃ¶schen alter Nachrichten:", e);
          }
        }
      };
      xhr.send();
    }

    loadMessages();
    setInterval(loadMessages, 5000);
  </script>
</body>
</html>
