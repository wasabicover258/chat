<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Chat</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #messages { border: 1px solid #ccc; padding: 10px; height: 200px; overflow-y: auto; white-space: pre-wrap; margin-bottom: 10px; }
    input[type="text"] { width: 100%; padding: 8px; margin: 10px 0; }
    button { padding: 8px 16px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #45a049; }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>

  <h1>Firebase Chat</h1>

  <div id="messages">Noch keine Nachrichten.</div>
  <input type="text" id="messageInput" placeholder="Nachricht eingeben...">
  <button onclick="sendMessage()">Senden</button>

  <script>
    // Firebase-Konfiguration
    const firebaseConfig = {
      apiKey: "AIzaSyAzmEM4rHjMFqd44RALlMA4wH7dzHGvl8U", 
      authDomain: "chat-586a3.firebaseapp.com", 
      databaseURL: "https://chat-586a3-default-rtdb.europe-west1.firebasedatabase.app", 
      projectId: "chat-586a3", 
      storageBucket: "chat-586a3.appspot.com", 
      messagingSenderId: "354046105665", 
      appId: "1:354046105665:web:e9731dd8e05f02abf68ec0"
    };

    // Firebase initialisieren
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Funktion zum Senden der Nachricht
    function sendMessage() {
      const input = document.getElementById("messageInput");
      const text = input.value.trim();
      if (!text) return;  // Keine leeren Nachrichten senden

      const message = {
        text: text,
        timestamp: Date.now()
      };

      // Nachricht in Firebase speichern
      db.ref("messages").push(message);

      input.value = ""; // Eingabefeld zurÃ¼cksetzen
    }

    // Funktion zum Laden der Nachrichten
    function loadMessages() {
      db.ref("messages").orderByChild("timestamp").limitToLast(5).once("value", snapshot => {
        const data = snapshot.val();
        const msgDiv = document.getElementById("messages");
        msgDiv.textContent = ""; // Bestehende Nachrichten leeren

        if (!data) {
          msgDiv.textContent = "Noch keine Nachrichten.";
          return;
        }

        // Nachrichten anzeigen
        Object.values(data).forEach(msg => {
          msgDiv.textContent += `${msg.text}\n`;
        });
      });
    }

    // Initiales Laden der Nachrichten
    loadMessages();
    setInterval(loadMessages, 5000);  // Alle 5 Sekunden Nachrichten nachladen
  </script>

</body>
</html>
