<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Startseite</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding-top: 260px;
      padding-left: 4%;
      padding-right: 4%;
      padding-bottom: 1%;
      height: 100%;
      width: 100%;
      background: url(Images/Backround5.png), linear-gradient(to bottom, #2e3e8f, #65fafa);
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
    }

    .section {
      text-align: center;
    }
    button {
      margin-top: 10px;
      padding: 5% 5%;
      font-size: calc(2vw + 2vh);
    }
    .glass-container {
      background: #ffffff1a;
      padding: 12px;
      padding-bottom: 100px;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: left;
      font-size: calc(2vw + 2vh);
    }
    .glass-container h2 {
      background: linear-gradient(to right, #00bb00, #00ff00); /* Dunkelgrün zu Hellgrün */
      -webkit-background-clip: text; /* Für Webkit-basierte Browser (Chrome, Safari, etc.) */
      background-clip: text; /* Für andere Browser */
      color: transparent; /* Macht den Text transparent, damit der Farbverlauf sichtbar wird */
      text-align: center;
    }
    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      backdrop-filter: blur(10px);
      background-color: #ffffff1a;
      display: flex;
      justify-content: space-between; /* verteilt die Inhalte auf der linken und rechten Seite */
      align-items: center; /* vertikale Zentrierung */
      padding: 10px 20px;
      color: white;
      z-index: 1000; /* sorgt dafür, dass die Leiste immer oben bleibt */
    }
    .icon {
      width: 200px;
      height: 150px;
    }
    .button-group {
      display: flex;
      align-items: center;
      justify-content: center; /* zentriert beides gemeinsam */
      gap: 10px; /* Abstand zwischen Bild und Button */
      margin-bottom: 20px;
      background-color: #3aad7583;
      border-radius: 15px;
    }

    .button-icon {
      width: 200px;
      height: 200px;
    }

    .button-icon2 {
      width: 200px;
      height: 200px;
    }

    button {
      padding: 20px 40px;
      font-size: 100px;
      background-color: #ffffff00;
      border-color: #50505000;
    }

  </style>
</head>
<body>

  <div class="top-bar">
    <img src="Images/logo.png" alt="Logo" class="logo" style="height: 100px;">
    <img src="Images/Avatar3.png" alt="Icon" class="icon">
  </div>
  

  <div class="glass-container">
    <h2>Public Chat <br> (for members and guests)</h2>
    <div class="button-group">
      <img src="Images/Chat.png" alt="icon" class="button-icon">
      <button onclick="location.href='public.html'">enter public Chat</button>
    </div>
  
    <h2>Private Chat <br> (only with Account)</h2>
    <div class="button-group">
      <img src="Images/MessageIcon.png" alt="icon" class="button-icon2">
      <button onclick="location.href='login.html'">enter private Chat</button>
    </div>
  </div>
  

</body>
</html>
