<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login und Chat</title>
  <style>
    body { font-family: sans-serif; padding: 10px; }
    #messages { white-space: pre-wrap; margin-bottom: 10px; }
    #chat { display: none; }
  </style>
</head>
<body>
  <h1>Login</h1>
  
  <!-- Login Formular -->
  <input type="text" id="username" placeholder="Benutzername">
  <input type="password" id="password" placeholder="Passwort">
  <button onclick="login()">Einloggen</button>

  <!-- Bereich für die Willkommensnachricht -->
  <div id="welcome"></div>

  <!-- Chat Bereich (initial nicht sichtbar) -->
  <div id="chat">
    <h1>Chat</h1>
    <div id="messages">Nachrichten werden geladen...</div>
    <input type="text" id="messageInput" placeholder="Nachricht eingeben">
    <button onclick="sendMessage()">Senden</button>
  </div>

  <script>
    // Vordefinierte Benutzer und Passwörter
    const users = {
      "user1": "pass1",
      "user2": "pass2",
      "user3": "pass3",
      "user4": "pass4"
    };

    const DB_URL = "https://chat-586a3-default-rtdb.europe-west1.firebasedatabase.app/messages.json";
    const MAX_MESSAGES = 5; // Maximale Anzahl der Nachrichten

    // Login Funktion
    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      // Überprüfen, ob der Benutzername existiert und das Passwort korrekt ist
      if (users[username] && users[username] === password) {
        // Login erfolgreich
        document.getElementById("welcome").textContent = `Willkommen, ${username}!`;
        
        // Zeige den Chat-Bereich an
        document.getElementById("chat").style.display = "block";
        
        // Nachrichten laden
        loadMessages();
        
        // Den eingegebenen Namen als aktuellen Benutzer verwenden
        currentUser = username;
        
        // Username im Chat einstellen
        document.getElementById("nameInput").value = currentUser;
      } else {
        // Falls der Login fehlschlägt
        alert("Benutzername oder Passwort ist falsch.");
      }
    }

    var currentUser = "";

    // Funktion zum Laden der Nachrichten
    function loadMessages() {
      var xhr = new XMLHttpRequest();
      xhr.open("GET", DB_URL, true);
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4) {
          if (xhr.status === 200) {
            try {
              var data = JSON.parse(xhr.responseText);
              var text = '';
              var messages = [];

              // Nachrichten in ein Array speichern, um sie sortieren zu können
              for (var key in data) {
                if (data[key] && data[key].name && data[key].text) {
                  messages.push({ id: key, name: data[key].name, text: data[key].text });
                }
              }

              // Sortiere Nachrichten nach ID (älteste zuerst)
              messages.sort(function(a, b) {
                return a.id.localeCompare(b.id); // Aufsteigend nach ID sortieren
              });

              // Die letzten MAX_MESSAGES Nachrichten anzeigen (beginnend mit der ältesten)
              var messageCount = 0;
              for (var i = 0; i < messages.length && messageCount < MAX_MESSAGES; i++) {
                text += messages[i].name + ": " + messages[i].text + "\n";
                messageCount++;
              }

              // Text in den Nachrichtenbereich setzen
              document.getElementById('messages').textContent = text || "Noch keine Nachrichten.";
            } catch (e) {
              document.getElementById('messages').textContent = "Fehler beim Verarbeiten der Nachrichten.";
            }
          } else {
            document.getElementById('messages').textContent = "Fehler beim Laden der Nachrichten.";
          }
        }
      };
      xhr.send();
    }

    // Nachricht senden
    function sendMessage() {
      var name = currentUser; // Benutzernamen direkt aus der aktuellen Benutzervariable holen
      var text = document.getElementById('messageInput').value.trim();
      if (!text) return;

      // Neue Nachricht in die Firebase-Datenbank senden
      var message = JSON.stringify({ name: name, text: text });

      var xhr = new XMLHttpRequest();
      xhr.open("POST", DB_URL, true);
      xhr.setRequestHeader("Content-Type", "application/json");
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4 && xhr.status === 200) {
          // Jetzt alle Nachrichten neu laden
          loadMessages();
          // Sobald eine neue Nachricht gesendet wurde, alte Nachrichten löschen, wenn mehr als MAX_MESSAGES vorhanden sind
          cleanUpMessages();
        }
      };
      xhr.send(message);
    }

    // Funktion, um alte Nachrichten zu löschen, wenn mehr als MAX_MESSAGES vorhanden sind
    function cleanUpMessages() {
      var xhr = new XMLHttpRequest();
      xhr.open("GET", DB_URL, true);
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4) {
          if (xhr.status === 200) {
            try {
              var data = JSON.parse(xhr.responseText);
              var messageCount = 0;
              for (var key in data) {
                messageCount++;
              }
              if (messageCount > MAX_MESSAGES) {
                // Lösche die älteste Nachricht
                var oldestMessageKey = Object.keys(data)[0]; // Die älteste Nachricht ist die erste
                var deleteUrl = `https://chat-586a3-default-rtdb.europe-west1.firebasedatabase.app/messages/${oldestMessageKey}.json`;
                
                var deleteXhr = new XMLHttpRequest();
                deleteXhr.open("DELETE", deleteUrl, true);
                deleteXhr.send();
              }
            } catch (e) {
              console.log("Fehler beim Löschen alter Nachrichten:", e);
            }
          }
        }
      };
      xhr.send();
    }

    // Nachrichten alle 5 Sekunden laden
    setInterval(loadMessages, 5000);
  </script>
</body>
</html>
