<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Startseite</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0%;
      padding: 0%;
      height: 100%;
      width: 100%;
      background: url(Images/Backround5.png), linear-gradient(to bottom, #2e3e8f, #65fafa);
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;
      background-position: center;

    }

    .section {
      text-align: center;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: calc(1vw + 1vh);
    }
    .glass-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      margin-top: 10%;
      width: auto;
      max-width: 90%;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: left;
      font-size: calc(1vw + 1vh);
    }
    .glass-container h2 {
      background: linear-gradient(to right, #004d00, #00ff00); /* Dunkelgr端n zu Hellgr端n */
      -webkit-background-clip: text; /* F端r Webkit-basierte Browser (Chrome, Safari, etc.) */
      background-clip: text; /* F端r andere Browser */
      color: transparent; /* Macht den Text transparent, damit der Farbverlauf sichtbar wird */
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="glass-container">
    <h2>Public Chat <br> (for members and guests)</h2>
    <button onclick="location.href='public.html'">enter public Chat</button>
    <h2>Private Chat <br> (only with Account)</h2>
    <button onclick="location.href='login.html'">enter private Chat</button>
  </div>

</body>
</html>
