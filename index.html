<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Startseite</title>
  <link rel="icon" href="Images/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="Images/apple-touch-icon.png">
  <link rel="icon" href="Images/favicon-32x32.png" type="image/png" sizes="32x32">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: url('Images/Backround5.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .header {
      width: 100%;
      max-width: 1000px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      position: sticky;
      top: 0;
    }

    .header img {
      height: 48px;
    }

    .container {
      width: 100%;
      max-width: 700px;
      margin-top: 3rem;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      gap: 2rem;
      color: #f39c00;
    }

    h2 {
      text-align: center;
      font-size: 1.5rem;
    }

    .chat-option {
      display: flex;
      align-items: center;
      gap: 1rem;
      background-color: rgba(0, 0, 0, 0.2);
      padding: 1rem;
      border-radius: 8px;
    }

    .chat-option img {
      width: 48px;
      height: 48px;
      flex-shrink: 0;
    }

    .chat-option button {
      flex: 1;
      padding: 0.75rem;
      font-size: 1rem;
      background-color: #00bb00;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .chat-option button:hover {
      background-color: #009900;
    }

    @media (max-width: 500px) {
      .chat-option img {
        width: 36px;
        height: 36px;
      }

      .chat-option button {
        font-size: 0.9rem;
        padding: 0.6rem;
      }

      h2 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

    <div class="header">
        <img src="Images/logo.png" alt="Logo">
        <a href="contact.html">
          <img src="Images/Avatar3.png" alt="Avatar">
        </a>
    </div>

  <div class="container">
    <h2>Public Chat (für alle zugänglich)</h2>
    <div class="chat-option">
      <img src="Images/Chat.png" alt="Chat Icon">
      <button onclick="location.href='public.html'">Zum öffentlichen Chat</button>
    </div>

    <h2>Private Chat (nur mit Login)</h2>
    <div class="chat-option">
      <img src="Images/MessageIcon.png" alt="Privat Icon">
      <button onclick="location.href='login.html'">Zum privaten Chat</button>
    </div>
  </div>

</body>
</html>
