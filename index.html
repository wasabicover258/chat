<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat (Classic)</title>
  <style>
    body { font-family: sans-serif; padding: 10px; }
    #messages { white-space: pre-wrap; margin-bottom: 10px; }
    #login { margin-bottom: 20px; }
  </style>
</head>
<body>

  <div id="login">
    <label for="username">Benutzername: </label>
    <input type="text" id="username" placeholder="Dein Benutzername">
    <br>
    <label for="password">Passwort: </label>
    <input type="password" id="password" placeholder="Dein Passwort">
    <br>
    <button onclick="login()">Einloggen</button>
  </div>

  <h1>Chat</h1>
  <div id="messages">Nachrichten werden geladen...</div>
  <input type="text" id="messageInput" placeholder="Nachricht eingeben">
  <button onclick="sendMessage()">Senden</button>

  <script>
    var DB_URL = "https://chat-586a3-default-rtdb.europe-west1.firebasedatabase.app/messages.json";
    const MAX_MESSAGES = 5; // Maximale Anzahl der Nachrichten
    var username = localStorage.getItem("username"); // Username aus localStorage holen

    // Hier definieren wir die Benutzer und ihre Passwörter
    const users = {
      "benutzer1": "passwort1",
      "benutzer2": "passwort2",
      "benutzer3": "passwort3",
      "benutzer4": "passwort4"
    };

    // Wenn der Benutzername nicht gesetzt ist, zeige das Login
    if (!username) {
      document.getElementById("login").style.display = "block";
      document.getElementById("messages").style.display = "none"; // Chat ausblenden
    } else {
      document.getElementById("login").style.display = "none";
      document.getElementById("messages").style.display = "block"; // Chat anzeigen
      document.getElementById("username").value = username; // Benutzernamen im Eingabefeld setzen
      loadMessages(); // Nachrichten laden
      setInterval(loadMessages, 5000); // Alle 5 Sekunden Nachrichten laden
    }

    // Einloggen
    function login() {
      var inputUsername = document.getElementById("username").value.trim();
      var inputPassword = document.getElementById("password").value.trim();

      if (inputUsername && inputPassword) {
        // Überprüfen, ob der Benutzername existiert und das Passwort korrekt ist
        if (users[inputUsername] && users[inputUsername] === inputPassword) {
          username = inputUsername;
          localStorage.setItem("username", username); // Benutzernamen im localStorage speichern
          document.getElementById("login").style.display = "none";
          document.getElementById("messages").style.display = "block";
          loadMessages(); // Nachrichten laden
          setInterval(loadMessages, 5000); // Alle 5 Sekunden Nachrichten laden
        } else {
          alert("Benutzername oder Passwort ist falsch.");
        }
      } else {
        alert("Bitte Benutzername und Passwort eingeben.");
      }
    }

    // Funktion zum Laden der Nachrichten
    function loadMessages() {
      var xhr = new XMLHttpRequest();
      xhr.open("GET", DB_URL, true);
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4) {
          if (xhr.status === 200) {
            try {
              var data = JSON.parse(xhr.responseText);
              var text = '';
              var messages = [];

              // Nachrichten in ein Array speichern, um sie sortieren zu können
              for (var key in data) {
                if (data[key] && data[key].name && data[key].text) {
                  messages.push({ id: key, name: data[key].name, text: data[key].text });
                }
              }

              // Sortiere Nachrichten nach ID (älteste zuerst)
              messages.sort(function(a, b) {
                return a.id.localeCompare(b.id); // Aufsteigend nach ID sortieren
              });

              // Die letzten MAX_MESSAGES Nachrichten anzeigen
              var messageCount = 0;
              for (var i = 0; i < messages.length && messageCount < MAX_MESSAGES; i++) {
                text += messages[i].name + ": " + messages[i].text + "\n";
                messageCount++;
              }

              document.getElementById('messages').textContent = text || "Noch keine Nachrichten.";
            } catch (e) {
              document.getElementById('messages').textContent = "Fehler beim Verarbeiten der Nachrichten.";
            }
          } else {
            document.getElementById('messages').textContent = "Fehler beim Laden der Nachrichten.";
          }
        }
      };
      xhr.send();
    }

    // Nachricht senden
    function sendMessage() {
      var text = document.getElementById('messageInput').value.trim();
      if (!text) return;

      // Benutzernamen aus dem Eingabefeld verwenden (falls geändert)
      var senderName = document.getElementById('username').value.trim() || "Gast";

      // Neue Nachricht in die Firebase-Datenbank senden
      var message = JSON.stringify({ name: senderName, text: text });

      var xhr = new XMLHttpRequest();
      xhr.open("POST", DB_URL, true);
      xhr.setRequestHeader("Content-Type", "application/json");
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4 && xhr.status === 200) {
          // Jetzt alle Nachrichten neu laden
          loadMessages();
          // Sobald eine neue Nachricht gesendet wurde, alte Nachrichten löschen, wenn mehr als MAX_MESSAGES vorhanden sind
          cleanUpMessages();
        }
      };
      xhr.send(message);
    }

    // Funktion, um alte Nachrichten zu löschen, wenn mehr als MAX_MESSAGES vorhanden sind
    function cleanUpMessages() {
      var xhr = new XMLHttpRequest();
      xhr.open("GET", DB_URL, true);
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4) {
          if (xhr.status === 200) {
            try {
              var data = JSON.parse(xhr.responseText);
              var messageCount = 0;
              for (var key in data) {
                messageCount++;
              }
              if (messageCount > MAX_MESSAGES) {
                // Lösche die älteste Nachricht
                var oldestMessageKey = Object.keys(data)[0]; // Die älteste Nachricht ist die erste
                var deleteUrl = `https://chat-586a3-default-rtdb.europe-west1.firebasedatabase.app/messages/${oldestMessageKey}.json`;
                
                var deleteXhr = new XMLHttpRequest();
                deleteXhr.open("DELETE", deleteUrl, true);
                deleteXhr.send();
              }
            } catch (e) {
              console.log("Fehler beim Löschen alter Nachrichten:", e);
            }
          }
        }
      };
      xhr.send();
    }

  </script>
</body>
</html>
