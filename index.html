<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Startseite</title>
  <style>
    :root {
      --button-font-size: clamp(1rem, 2vw + 1vh, 2rem);
      --button-padding: clamp(10px, 2vw, 16px) clamp(20px, 4vw, 32px);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      margin: 0;
      padding-top: clamp(150px, 20vh, 260px);
      padding: 20px 4%;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: url(Images/Backround5.png), linear-gradient(to bottom, #2e3e8f, #65fafa);
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      min-height: 100vh;
    }

    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      backdrop-filter: blur(10px);
      background-color: #ffffff1a;
      z-index: 1000;
    }

    .top-bar img.logo {
      height: clamp(30px, 8vw, 80px);
    }

    .top-bar img.icon {
      height: clamp(40px, 10vw, 80px);
    }

    .glass-container {
      background: #ffffff1a;
      padding: 2rem;
      padding-bottom: 4rem;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 800px;
    }

    .glass-container h2 {
      background: linear-gradient(to right, #00bb00, #00ff00);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-align: center;
      font-size: clamp(1.5rem, 2vw + 1vh, 2.5rem);
      margin: 2rem 0 1rem;
    }

    .button-group {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2rem;
      background-color: #3aad7583;
      border-radius: 15px;
      padding: 1rem;
      width: 100%;
      justify-content: flex-start;
      max-width: 90%;
      flex-wrap: nowrap;
    }

    .button-group img {
      width: clamp(30px, 6vw, 60px);
      height: auto;
      flex-shrink: 0;
      object-fit: contain;
    }

    .button-group button {
      font-size: var(--button-font-size);
      padding: var(--button-padding);
      background-color: transparent;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      flex-grow: 1;
      text-align: left;
    }

    .button-group button:hover {
      background-color: rgba(255, 255, 255, 0.1);
      transform: scale(1.03);
    }

    @media (max-width: 480px) {
      .button-group {
        gap: 0.5rem;
      }

      .button-group button {
        font-size: 1rem;
        padding: 10px;
      }

      .button-group img {
        width: 32px;
      }
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <img src="Images/logo.png" alt="Logo" class="logo">
    <img src="Images/Avatar3.png" alt="Icon" class="icon">
  </div>

  <div class="glass-container">
    <h2>Public Chat <br> (for members and guests)</h2>
    <div class="button-group">
      <img src="Images/Chat.png" alt="icon">
      <button onclick="location.href='public.html'">enter public Chat</button>
    </div>

    <h2>Private Chat <br> (only with Account)</h2>
    <div class="button-group">
      <img src="Images/MessageIcon.png" alt="icon">
      <button onclick="location.href='login.html'">enter private Chat</button>
    </div>
  </div>

</body>
</html>
