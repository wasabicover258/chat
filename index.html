<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat (REST)</title>
    <style>
        body { font-family: sans-serif; padding: 10px; }
        #messages { white-space: pre-wrap; margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>Chat</h1>
    <div id="messages">Nachrichten werden geladen...</div>
    <input type="text" id="nameInput" placeholder="Name" />
    <input type="text" id="messageInput" placeholder="Nachricht eingeben" />
    <button onclick="sendMessage()">Senden</button>

    <script>
        const DB_URL = "https://chat-586a3-default-rtdb.europe-west1.firebasedatabase.app/messages.json";

        async function loadMessages() {
            try {
                const res = await fetch(DB_URL);
                const data = await res.json();
                let text = '';
                for (let key in data) {
                    text += `${data[key].name}: ${data[key].text}\n`;
                }
                document.getElementById('messages').textContent = text || 'Noch keine Nachrichten.';
            } catch (err) {
                document.getElementById('messages').textContent = 'Fehler beim Laden der Nachrichten.';
            }
        }

        async function sendMessage() {
            const name = document.getElementById('nameInput').value.trim() || "Gast";
            const text = document.getElementById('messageInput').value.trim();
            if (!text) return;

            const message = { name, text };

            await fetch(DB_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(message)
            });

            document.getElementById('messageInput').value = '';
            loadMessages(); // sofort neu laden
        }

        // Alle 5 Sekunden neue Nachrichten holen
        loadMessages();
        setInterval(loadMessages, 5000);
    </script>
</body>
</html>
